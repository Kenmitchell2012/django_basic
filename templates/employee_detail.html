{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Basics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    
    <div class="pt-5 container">
        <div class="mx-auto card" style="width: 18rem;">
            <img class="card-img-top" src="{{ employee.photo.url }}" alt="Employee Photo">
            <div class="card-body">
              <h5 class="card-title">EMPLOYEE DETAILS</h5>
              <p class="card-text">Name:{{ employee.first_name }} {{ employee.last_name }}</p>
              <p class="card-text">Phone Number:{{ employee.phone_number }}</p>
              <p class="card-text">Email:{{ employee.email }}</p>
              <p class="text-muted card-text">Job Title: {{ employee.designation }}</p>

              
            </div>
            <a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a>
        </div>


    </div>

    

</body>
</html>
